name: CI/CD Docker Build and Push

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Run Tests
        run: go test -v ./...

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:latest, ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸš€ Starting deployment..."
            # 1. Pull the new image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:latest
            
            # 2. Stop and remove the old container
            docker stop go-web-app-container || true
            docker rm go-web-app-container || true
            
            # 3. Run the new container
            # UPDATED: Using port 8080:8080 so it works behind Nginx
            docker run -d -p 8080:8080 --name go-web-app-container ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:latest
            
            echo "âœ… Deployment successful!"